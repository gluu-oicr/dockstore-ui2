<mat-card class="alert alert-danger alert-dismissable text-center" role="alert" *ngIf="showError$ | async">
  <button type="button" class="close" data-dismiss="alert" (click)="clear()">&times;</button>
  <div class="text-center">
    <p>
      <mat-icon>warning</mat-icon>
      {{ message$ | async }}
    </p>
    <p class="error-output">{{ details$ | async }}</p>
  </div>
</mat-card>
<div *ngIf="showInfo$ | async; else placeholder">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<ng-template #placeholder>
  <div class="pt-2"></div>
</ng-template>
